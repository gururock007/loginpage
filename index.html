<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="register.js" defer="defer"></script>
</head>
<body>
    <div class="CentralBoxContiner">
        <div class="CentralBox">
            <div  class="header">
                <a href="#"><p>Lorem ipsum.</p></a>
            </div>
            <div class="reg">
                <p>Sign up to join our community and contact your friends</p>
            </div>
            <div class="FormWrapper">
                <form id="forms" class="forms">
                    <div class="inputField">
                        <input id="Name" type="text" placeholder=" " />
                        <span>Name</span>
                        <span class="svg" >
                            <svg id="xcircle1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="xcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                            <svg id="checkcircle1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="checkcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="inputField">
                        <input id="Email" type="email" placeholder=" " />
                        <span>Email</span>
                        <span class="svg" >
                            <svg id="xcircle2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="xcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                            <svg id="checkcircle2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="checkcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </span>
                    </div>                    
                    <div class="inputField">
                        <input id="UserName" type="text" placeholder=" " />
                        <span>UserName</span>
                        <span class="svg">
                            <svg id="xcircle3" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="xcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                            <svg id="checkcircle3" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="checkcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </span>
                    </div>                    
                    <div class="inputField">
                        <input id="Password"  type="password" placeholder=" " />
                        <span>Password</span>
                        <span class="svg">
                            <svg id="xcircle4" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="xcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                            <svg id="checkcircle4" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="green" class="checkcirclefill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </span> 
                    </div>
                </form>
            </div>
            <div class="termscon">
                <p class="termstext">People who use our service may have uploaded your contact information to Instagram. Learn More<br>
                    <br>
                    <br>
                    By signing up, you agree to our Terms , Data Policy and Cookies Policy .</p>
            </div>
            <div class="btnWrapper">
                <button id="singnup" class="subbtn" disabled type="submit" name="signup">Sign Up</button>
            </div>
        </div>
        <br>
        <div class="Logincentralbox">
            <div><p>Have an account?<a href="#">Login</a></p></div>
            
        </div>
    </div>
</body>
</html>
